<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bucket List with Flask</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" ><a href="index">Home</a></li>
                        <li role="presentation" class="active"><a href="#">Sign In</a></li>
                        <li role="presentation" ><a href="signup">Sign Up</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Bucket List App</h3>
            </div>
            <div class="jumbotron">
                <h1>Bucket List App</h1>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <form class="form-horizontal" action="/doLogin" method="post">
                            <div class="form-group">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <div class="col-lg-12">
                                    <input type="email" name="username" id="inputEmail" class="form-control input-lg" placeholder="Email address" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <div class="col-lg-12">
                                    <input type="password" name="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                </div>
                            </div>
                        </form>  
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>&copy; Ssigidhanafi 2016</p>
            </footer>
        </div>
    </div>
</body>
</html>
