<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bucket List with Flask</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" ><a href="index">Home</a></li>
                        <li role="presentation"><a href="signin">Sign In</a></li>
                        <li role="presentation" class="active"><a href="#">Sign Up</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Bucket List App</h3>
            </div>
            <div class="jumbotron">
                <h1>Bucket List App</h1>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="alert alert-danger" style="display : none;">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div id="message-text"></div>
                        </div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputName" class="sr-only">Name</label>
                                <div class="col-lg-12">
                                    <input type="name" name="name" id="inputName" class="form-control input-lg" placeholder="Name" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <div class="col-lg-12">
                                    <input type="email" name="email" id="inputEmail" class="form-control input-lg" placeholder="Email address" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <div class="col-lg-12">
                                    <input type="password" name="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBio" class="sr-only">Password</label>
                                <div class="col-lg-12">
                                    <textarea name="bio" id="inputBio" class="form-control input-lg" placeholder="Bio" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <p>&copy; sigidhanafi 2016</p>
            </footer>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(function() {
        $('#btnSignUp').click(function() {
            $.ajax({
                url: '/doSignup',
                data: $('form').serialize(),
                type: 'POST',
                dataType: "json",
                success: function(response) {
                    var message = response.message;
                    $("#message-text").html(message);
                    $(".alert").fadeIn();
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
  });
</script>
</html>
