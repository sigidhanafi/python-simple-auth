<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bucket List with Flask</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="#">Home</a>
                        </li>
                        <li role="presentation"><a href="signin">Sign In</a>
                        </li>
                        <li role="presentation"><a href="signup">Sign Up</a>
                        </li>
                    </ul>
                </nav>
                <h3 class="text-muted">Bucket List App</h3>
            </div>
            <div class="jumbotron">
                <h1>Bucket List App</h1>
                <p class="lead"></p>
                <p><a class="btn btn-lg btn-success" href="signup" role="button">Sign up today</a>
                </p>
            </div>
            <div class="row marketing">
                {% for row in data %}
                    <div class="col-lg-6">
                        <h4>{{ row[1] }} <small>{{ row[2] }}</small></h4>
                        <p>{{ row[4] }}</p>
                        <p>{{ row[1] }}, is the one of people that can realize his bucket list! Let's join us.</p>
                    </div>
                {% endfor %}
            </div>
     
            <footer class="footer">
                <p>&copy; sigidhanafi 2016</p>
            </footer>
        </div>
    </div>
</body>
 
</html>
